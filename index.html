<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Nightclub Experience</title>
    <style>
        /* CSS for styling the webpage */
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        canvas {
            width: 100vw;
            height: 100vh;
        }
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1;
        }
        button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #00ffcc;
            color: #00ffcc;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #00ffcc;
            color: #000;
        }
    </style>
</head>
<body>
    <!-- Canvas for the 3D scene -->
    <canvas id="scene"></canvas>
    
    <!-- Audio element for the DJ set -->
    <audio id="audio" controls>
        <source src="assets/audio/suno-song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <!-- Control buttons for interactivity -->
    <div class="controls">
        <button id="scratch">Scratch</button>
        <button id="bass-boost">Bass Boost</button>
    </div>
    
    <!-- Include Three.js via CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- JavaScript for 3D scene and audio integration -->
    <script>
        // Three.js setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('scene') });
        renderer.setSize(window.innerWidth, window.innerHeight);
        
        // Audio setup
        const audioElement = document.getElementById('audio');
        const audioContext = new AudioContext();
        const source = audioContext.createMediaElementSource(audioElement);
        const analyser = audioContext.createAnalyser();
        source.connect(analyser);
        analyser.connect(audioContext.destination);
        analyser.fftSize = 64;
        const frequencyData = new Uint8Array(analyser.frequencyBinCount);
        
        // Basic 3D object (placeholder for DJ booth or crowd)
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);
        camera.position.z = 5;
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            analyser.getByteFrequencyData(frequencyData);
            // Sync cube rotation with audio frequencies
            cube.rotation.x += 0.01 * (frequencyData[0] / 255);
            cube.rotation.y += 0.01 * (frequencyData[1] / 255);
            renderer.render(scene, camera);
        }
        animate();
        
        // Interactions
        document.getElementById('scratch').addEventListener('click', () => {
            console.log('Scratch effect triggered');
        });
        
        document.getElementById('bass-boost').addEventListener('click', () => {
            console.log('Bass boost activated');
        });
    </script>
</body>
</html>
